<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musicia</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- <script src="https://kit.fontawesome.com/e1f66314b6.js" crossorigin="anonymous"></script> -->
</head>
<body>
  <nav>
    <ul>
      <li class="brand"><img src="logo1.png">Musicia</li>
      <li>Home</li>
      <li>About</li>
    </ul>
  </nav>

  <div class="container">
    <div class="songList">
      <h1>Top songs of the week</h1>
      <div class="songItemContainer">
        <div class="songItem">
          <img alt="song1">
          <span class="songName">Unforgettable</span>
          <span class="songlistplay"><span class="timestamp">05:34 <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
        </div>
        <div class="songItem">
          <img alt="song1">
          <span class="songName">Let Me Love You</span>
          <span class="songlistplay"><span class="timestamp">05:34 <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
        </div>
        <div class="songItem">
          <img alt="song1">
          <span class="songName">Unforgettable</span>
          <span class="songlistplay"><span class="timestamp">05:34 <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
        </div>
        <div class="songItem">
          <img alt="song1">
          <span class="songName">Unforgettable</span>
          <span class="songlistplay"><span class="timestamp">05:34 <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
        </div>
        <div class="songItem">
          <img alt="song1">
          <span class="songName">Unforgettable</span>
          <span class="songlistplay"><span class="timestamp">05:34 <i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
        </div>
      </div>
    </div>
    
    <!-- <div class="songBanner"></div> -->
  </div>
  

  <div class="bottom">
    <input type="range" name="range" id="progressBar" min="0" value="0" maxlength="100">
    <div class="icons">
      <!-- icons -->
      <i class="far fa-3x fa-solid fa-backward-step" id="previous"></i>
      <i class="far fa-3x fa-circle-play" id="masterPlay"></i>
      <i class="far fa-3x fa-solid fa-forward-step" id="next"></i>
      
    </div>
    <div class="songInfo">
      <img src="playing.gif" width="45px" id="gif">
      <span id="masterSongName">Unforgettable - French Montana ft Swan Lee</span>
    </div>
  </div>
  
 
  <script src="script.js"></script>
</body>
</html>
